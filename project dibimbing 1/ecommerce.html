<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Clone</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <p>E-Commerce</p> 
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button>Search</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to E-Commerce</h1>
                <p>Find the best products here</p>
                <button>Shop Now</button>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product">
                        <img src="image/kemeja.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$10.00</p>
                    </div>
                    <div class="product">
                        <img src="image/tas.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>$15.00</p>
                    </div>
                    <div class="product">
                        <img src="image/hp.jpg" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>$20.00</p>
                    </div>
                    <div class="product">
                        <img src="image/laptop.jpg" alt="Product 4">
                        <h3>Product 4</h3>
                        <p>$25.00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Tokopedia Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
